# Production Configuration for Render
server.port=${PORT:8081}

# Database Configuration - PostgreSQL for Render
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/roots}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:rootsuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.eduprajna=INFO
logging.level.root=WARN
logging.level.org.springframework.web=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always